<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
        .title-font {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body class="bg-[#1E2B3A] font-sans flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-[20px] shadow-md p-10 w-full max-w-md">
        <div class="flex items-center justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-14 h-14 text-gray-700">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a3 3 0 00-3-3H6.75a3 3 0 00-3 3v10.5a3 3 0 003 3h10.5a3 3 0 003-3v-3.75m-9 0h.008v.008H7.5v-.008m3 3h.008v.008H10.5v-.008M13.5 3h-6a3 3 0 00-3 3v15a3 3 0 003 3h6a3 3 0 003-3V6a3 3 0 00-3-3z" />
            </svg>
        </div>
        <div class="text-center mb-8">
            <h1 class="title-font text-[2.7rem] font-bold text-gray-800 tracking-wider">SIGN IN</h1>
        </div>
        <form id="login-form">
            <div class="mb-4">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-5 h-5 text-gray-500">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.125h15.002M4.501 20.125V5.5c0-1.036.84-1.875 1.875-1.875h10.876c1.035 0 1.875.84 1.875 1.875v14.625M4.501 20.125H6.376a9 9 0 0013.502 0H19.502" />
                        </svg>
                    </div>
                    <input type="text" class="shadow appearance-none border rounded-full w-full py-2 pl-10 pr-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="login-email-username" placeholder="Email or Username">
                </div>
            </div>
            <div class="mb-6">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-5 h-5 text-gray-500">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a3 3 0 00-3-3H6.75a3 3 0 00-3 3v10.5a3 3 0 003 3h10.5a3 3 0 003-3v-3.75m-9 0h.008v.008H7.5v-.008m3 3h.008v.008H10.5v-.008M13.5 3h-6a3 3 0 00-3 3v15a3 3 0 003 3h6a3 3 0 003-3V6a3 3 0 00-3-3z" />
                        </svg>
                    </div>
                    <input type="password" class="shadow appearance-none border rounded-full w-full py-2 pl-10 pr-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="login-password" placeholder="Password">
                </div>
            </div>
            <div class="flex items-center justify-end mb-4">
                <a href="#" class="inline-block align-baseline font-semibold text-xs text-blue-500 hover:text-blue-800">
                    Forgot username or password? Reset now.
                </a>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full focus:outline-none focus:shadow-outline w-full mb-3">
                Sign In
            </button>
        </form>
        <div>
            <button class="flex items-center justify-center border border-gray-300 rounded-full py-2 px-4 w-full hover:bg-gray-100 focus:outline-none focus:shadow-outline text-sm mb-2">
                Continue with:
                <svg class="ml-2 w-5 h-5" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.2l6.88-6.88c-5.87-4.75-13.45-7.62-22.09-7.62C7.16 0 0 7.16 0 16s7.16 16 16 16c8.14 0 14.26-4.97 16.63-11.43l-6.63-6.43c-2.5 4.18-6.21 6.77-10 6.77-6.17 0-11.37-4.17-12.89-9.71l-.48.45C2.24 22.5 6.86 28 16 28c12.21 0 22-9.79 22-22 0-1.1-.05-2.15-.21-3.2l-11.9 4.99c-1.45 2.45-4.04 4.2-7.8 4.2-6.17 0-11.37-4.17-12.89-9.71L24 9.5z"/>
                    <path fill="#4285F4" d="M45.19 24c0-.8-.07-1.6-.21-2.39l-11.9 4.99c-1.45 2.45-4.04 4.2-7.8 4.2-6.17 0-11.37-4.17-12.89-9.71l-.48.45C2.24 22.5 6.86 28 16 28c12.21 0 22-9.79 22-22 0-1.1-.05-2.15-.21-3.2l-11.9 4.99c-1.45 2.45-4.04 4.2-7.8 4.2-6.17 0-11.37-4.17-12.89-9.71L24 9.5z"/>
                    <path fill="#34A853" d="M24 45.19c-3.54 0-6.71-1.22-9.21-3.2l-6.88 6.88c5.87 4.75 13.45 7.62 22.09 7.62 8.84 0 16-7.16 16-16s-7.16-16-16-16c-8.14 0-14.26 4.97-16.63 11.43l6.63 6.43c2.5-4.18 6.21-6.77 10-6.77 6.17 0 11.37 4.17 12.89 9.71l.48-.45C45.76 25.5 41.14 20 32 20c-12.21 0-22 9.79-22 22 0 1.1.05 2.15.21 3.2l11.9-4.99c1.45-2.45 4.04-4.2 7.8-4.2 6.17 0 11.37 4.17 12.89 9.71L24 45.19z"/>
                    <path fill="#FBBC05" d="M11.9 24c0 .8.07 1.6.21 2.39l11.9-4.99c1.45-2.45 4.04-4.2 7.8-4.2 6.17 0 11.37 4.17 12.89 9.71l.48-.45C45.76 25.5 41.14 20 32 20c-12.21 0-22 9.79-22 22 0 1.1.05 2.15.21 3.2l11.9-4.99c1.45-2.45 4.04-4.2 7.8-4.2 6.17 0 11.37 4.17 12.89 9.71L11.9 24z"/>
                </svg>
                <svg class="ml-3 w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
        </div>
        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">Don't have an account? <a href="register.html" class="font-semibold text-blue-500 hover:text-blue-700">Create Account</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
