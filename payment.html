      <main class = "bg-white m-6 md:m-10 p-6 md:p-10 rounded-xl shadow-xl flex flex-col md:flex-row justify-between items-center gap-8">

        <div class = "w-full md:w-1/2" style = "font-size: 25px;">

        <div class = "w-full md:w-1/2 flex items-center justify-center md:justify-end">
            <p class = "title-font text-4xl leading-tight md:text-6xl font-bold text-center md:text-right" style = "padding-top: 20%; padding-bottom: 26%; padding-right: 60px; max-width: 400px; margin-left: auto; margin-right: auto; text-align: center;">
                BUILD YOUR DIGITAL LIFE TOWARDS PRIVACY AND SECURITY!
            </p>

        <div class = "fixed bottom-8 right-12">
            <img src = "https://img.icons8.com/ios-glyphs/30/home.png" class="w-6 h-6" />
        </div>
        
        </main>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
              function getUrlParam(name) {
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(window.location.href);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
              }
        
              const selectedVersion = getUrlParam('version');
              const versionDropdown = document.getElementById('version');
              const amountRenderedSpan = document.querySelector('.amount-rendered');
        
              if (selectedVersion && versionDropdown && amountRenderedSpan) {
                for (let i = 0; i < versionDropdown.options.length; i++) {
                  if (versionDropdown.options[i].textContent.toLowerCase().includes(selectedVersion.toLowerCase())) {
                    versionDropdown.selectedIndex = i;
                    updateAmount(versionDropdown.value); 
                    break;
                  }
              }
            }
        
              if (versionDropdown && amountRenderedSpan) {
                versionDropdown.addEventListener('change', function() {
                  updateAmount(this.value);
                });
              }
        
              function updateAmount(selectedVersionValue) {
                if (selectedVersionValue.toLowerCase().includes('basic')) {
                  amountRenderedSpan.textContent = '$0.00 USD';
                } else if (selectedVersionValue.toLowerCase().includes('enterprise')) {
                  amountRenderedSpan.textContent = '$90.00 USD';
                }
              }
            });
          </script>
