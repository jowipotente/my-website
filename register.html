<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        select option {
            color: black;
        }
    </style>
</head>
<body class="font-sans bg-[#1E2B3A] justify-center items-center">
    <header class="bg-[#7393C2] px-6 py-3 flex flex-wrap items-center justify-between w-full">
        <div class="flex items-center gap-40 flex-wrap">
            <img src="https://img.icons8.com/ios-filled/50/lock--v1.png" alt="lock icon" class="w-8 h-8" />
            <nav class="flex gap-6 text-white font-medium">
                <a href="#" class="hover:text-gray-200"> Home</a>
                <a href="#" class="hover:text-gray-200"> About</a>
                <a href="#"> Pricing </a>
                <a href="#" class="hover:text-gray-200"> Documentation </a>
            </nav>
        </div>
        <div class="flex items-center gap-3 text-white mt-3 sm:mt-0">
            <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
            <span id="user-display" class="font-semibold"> Unknown User </span>
            <div class="text-3xl">â‰¡</div>
        </div>
    </header>

    <div id="registrationForm" class="container mx-auto p-8 rounded-lg shadow-md mt-8 bg-white">
        <div class="mb-6">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
            <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="grid grid-cols-3 gap-4 mb-6 items-center">
            <label for="birth-date" class="block text-gray-700 text-sm font-bold mb-2 col-span-1">Birth Date:</label>
            <div class="flex space-x-2 col-span-2">
                <select id="birth-date-day" class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option disabled selected>Day</option>
                </select>
                <select id="birth-date-month" class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="birth-date-year" class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option disabled selected>Year</option>
                </select>
            </div>
        </div>

        <div class="mb-6">
            <label for="birth-place" class="block text-gray-700 text-sm font-bold mb-2">Birth Place:</label>
            <input type="text" id="birth-place" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="mb-6">
            <label for="permanent-address" class="block text-gray-700 text-sm font-bold mb-2">Permanent Address:</label>
            <textarea id="permanent-address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label for="occupation" class="block text-gray-700 text-sm font-bold mb-2">Occupation:</label>
                <input type="text" id="occupation" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="company-name" class="block text-gray-700 text-sm font-bold mb-2">Company Name:</label>
                <input type="text" id="company-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6 items-center">
            <div>
                <label for="educational-attainment" class="block text-gray-700 text-sm font-bold mb-2">Educational Attainment:</label>
                <select id="educational-attainment" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option>Select Attainment</option>
                    <option>High School</option>
                    <option>Bachelor's Degree</option>
                    <option>Master's Degree</option>
                    <option>Doctorate</option>
                </select>
            </div>
            <div>
                <label for="school" class="block text-gray-700 text-sm font-bold mb-2">School:</label>
                <input type="text" id="school" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label for="topic-interests" class="block text-gray-700 text-sm font-bold mb-2">Topic Interests:</label>
                <input type="text" id="topic-interests" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="topic-interests-2" class="block text-gray-700 text-sm font-bold mb-2">&nbsp;</label>
                <input type="text" id="topic-interests-2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input type="text" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
        </div>

        <div class="mb-6">
            <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password:</label>
            <input type="password" id="confirm-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="flex justify-end space-x-4">
            <button type="submit" id="submit-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                SUBMIT
            </button>
            <button type="button" id="clear-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                CLEAR
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
